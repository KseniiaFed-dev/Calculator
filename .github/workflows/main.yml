name: Java CI with Maven

on:
  push:
    branches:
      - main  # Триггер на пуш в ветку main
  pull_request:
    branches:
      - main  # Триггер на создание PR в ветку main

jobs:
  build:
    runs-on: ubuntu-latest  # Операционная система для сборки

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Устанавливаем Java 11

    - name: Build with Maven
      run: mvn clean install  # Сборка проекта с помощью Maven

    - name: Run tests
      run: mvn test  # Запуск тестов

    - name: Deploy
      run: echo "Deploy step"  # Тут можно добавить шаг для деплоя (например, на сервер)
